<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration From</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-fluid std-RegSec">
        <div class="row std-regContainer ">
            <div class="col-md-6 formImage d-flex justify-content-center align-items-center">
                <img src="https://img.freepik.com/free-photo/view-3d-practicing-lawyer_23-2151023410.jpg?t=st=1712808287~exp=1712811887~hmac=ae63126bcdc2ea313758c3c59899237cb6e1be5c06cf4f562442b3f0fc4510a1&w=740" alt="">
            </div>
            <div class="col-md-6 RegCol ">
                <section class="Registration-From ">
                    <h2 class="text-center mb-5 mt-3">Register Form</h2>
                    <form  >  
                        <label class="" for="name">Student Name</label>
                        <input  type="text" id="name">
            
                        <label for="studentID">Student Id</label>
                        <input  type="text" id="studentID">
            
                        <label for="class">Class:</label>
                        <input type="text" id="class">
            
                        <label for="roll">Roll: </label>
                        <input type="text" id="roll">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact">
                    </form>
                    <button id="saveBtn" type="submit">Register</button>
                </section>
            </div>
        </div>
    </div>
   
</div>

    <section class="Display">
        <h1 class="regHeading text-center mt-5">Student Details </h1><br><br>
        <div class="hr-line "><div></div></div>
        <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5 displayDetails">
                <div class="details ">
                </div>
            </div>
        </div>
    </div>
    </section>
    




    <script src="./script.js"></script>
    <!-- <script src="./script2.js"></script> -->
</body>
</html>
